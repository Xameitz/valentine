<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine? üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6b6b, #ff99cc);
      text-align: center;
      padding: 15px;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 95%;
      max-width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff3366;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px rgba(255, 51, 102, 0.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-top: 20px;
    }

    button {
      flex: 1;
      font-size: 1rem;
      font-weight: bold;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 120px;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .yes:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .no {
      background-color: #e0e0e0;
      color: #333;
    }

    .no:hover {
      background-color: #d3d3d3;
      transform: scale(1.05);
    }

    .plea {
      color: #ff3366;
      margin-top: 15px;
      font-size: 1rem;
      display: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 375px) {
      .container {
        padding: 20px;
        width: 98%;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 0;
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="valentineText">Will you be my Valentine? üíï</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noButton" onclick="sayNo()">No</button>
    </div>
    <p id="plea" class="plea">Please say yes ü•∫üíï</p>
  </div>

  <script>
    let noPressCount = 0;
    const valentineText = document.getElementById('valentineText');
    const plea = document.getElementById('plea');
    const noButton = document.getElementById('noButton');
    const buttonsContainer = document.querySelector('.buttons');

    function sayYes() {
      valentineText.textContent = "Yayyyy!!! Thank you so much babyyy! üòç‚ù§Ô∏è";
      buttonsContainer.style.display = 'none';
      plea.style.display = 'none';
    }

    function sayNo() {
      noPressCount++;

      switch(noPressCount) {
        case 1:
          valentineText.textContent = "Are you sure? üò¢";
          plea.style.display = 'block';
          break;
        case 2:
          valentineText.textContent = "I'm so sorry... üíî";
          buttonsContainer.style.display = 'none';
          plea.style.display = 'none';
          break;
      }

      noButton.style.transform = `scale(${1 - (noPressCount * 0.1)})`;
    }
  </script>
</body>
</html>
